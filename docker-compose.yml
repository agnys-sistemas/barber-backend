version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: barber-postgres
    environment:
      POSTGRES_DB: barber
      POSTGRES_USER: barber
      POSTGRES_PASSWORD: barber
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
    driver: local
