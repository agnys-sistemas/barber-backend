# Configurações específicas para testes
# O Testcontainers sobrescreve automaticamente as configurações de datasource
# via @ServiceConnection, então não precisamos configurar manualmente

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desabilita inicialização automática de SQL
spring.sql.init.mode=never

# Flyway - desabilita em testes (usamos ddl-auto)
spring.flyway.enabled=false

