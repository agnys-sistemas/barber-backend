spring.application.name=barber-backend

# API Configuration
spring.web.pathmatch.prefix=/api

# Datasource (PostgreSQL via Docker)
# Ajuste as vari�veis conforme necess�rio. Os valores padr�o
# correspondem ao docker-compose incluso neste projeto.
spring.datasource.url=jdbc:postgresql://localhost:5432/barber
spring.datasource.username=barber
spring.datasource.password=barber
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Desabilita inicializa��o autom�tica de SQL, caso n�o esteja usando scripts
spring.sql.init.mode=never
