spring.application.name=barber-backend

# Datasource (PostgreSQL via Docker)
# Ajuste as variáveis conforme necessário. Os valores padrão
# correspondem ao docker-compose incluso neste projeto.
spring.datasource.url=jdbc:postgresql://localhost:5432/barber
spring.datasource.username=barber
spring.datasource.password=barber
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Desabilita inicialização automática de SQL, caso não esteja usando scripts
spring.sql.init.mode=never
